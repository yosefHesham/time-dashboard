<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/dist/css/main.css" />
    <title>Frontend Mentor | Time tracking dashboard</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <section class="dashboard">
        <article class="report">
          <div class="info">
            <img src="../images/image-jeremy.png" alt="jeremy" />
            <span>Report for</span>
            <p>
              Jeremy <br />
              Robson
            </p>
          </div>
          <ul class="duration">
            <li>Daily</li>
            <li>Weekly</li>
            <li>Monthly</li>
          </ul>
        </article>
        <article class="card-bg work-bg">
          <div class="card-content">
            <div class="card-header">
              <p>work</p>
              <i class="fa-solid fa-ellipsis"></i>
            </div>
            <h2>32hrs</h2>
            <p>Last week</p>
          </div>
        </article>
        <article class="card-bg play-bg">
          <div class="card-content">
            <div class="card-header">
              <p>Play</p>
              <i class="fa-solid fa-ellipsis"></i>
            </div>
            <h2>10hrs</h2>
            <p>Last week</p>
          </div>
        </article>
        <article class="card-bg study-bg">
          <div class="card-content">
            <div class="card-header">
              <p>Study</p>
              <i class="fa-solid fa-ellipsis"></i>
            </div>
            <h2>32hrs</h2>
            <p>Last week</p>
          </div>
        </article>
        <article class="card-bg ex-bg">
          <div class="card-content">
            <div class="card-header">
              <p>Excercise</p>
              <i class="fa-solid fa-ellipsis"></i>
            </div>
            <h2>32hrs</h2>
            <p>Last week</p>
          </div>
        </article>
        <article class="card-bg social-bg">
          <div class="card-content">
            <div class="card-header">
              <p>Social</p>
              <i class="fa-solid fa-ellipsis"></i>
            </div>
            <h2>32hrs</h2>
            <p>Last week</p>
          </div>
        </article>
        <article class="card-bg self-bg">
          <div class="card-content">
            <div class="card-header">
              <p>Self Care</p>
              <i class="fa-solid fa-ellipsis"></i>
            </div>
            <h2>32hrs</h2>
            <p>Last week</p>
          </div>
        </article>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Yousef Hesham</a>.
    </div>
    <script src="https://kit.fontawesome.com/6d2ea823d0.js"></script>
  </body>
</html>
